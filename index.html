<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Spin Wheel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex flex-col items-center justify-center p-4">

    <!-- Language Selector -->
    <div class="fixed top-4 right-4 z-50">
        <select id="lang-select" onchange="changeLanguage()" class="bg-white/20 text-white border border-white/30 rounded-full px-4 py-2 text-sm font-bold backdrop-blur-md focus:outline-none">
            <option value="en" class="text-black">ðŸ‡ºðŸ‡¸ English</option>
            <option value="id" class="text-black">ðŸ‡®ðŸ‡© Indonesia</option>
        </select>
    </div>

    <!-- Winner Modal -->
    <div id="winner-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-[100] p-4">
        <div class="bg-white rounded-3xl p-8 text-center max-w-sm w-full shadow-2xl">
            <h2 id="modal-title" class="text-xl font-bold text-gray-500 uppercase tracking-widest">Congratulations!</h2>
            <div id="winner-name" class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 my-6">Name</div>
            <button onclick="closeModal()" id="modal-btn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-700 transition">Next</button>
        </div>
    </div>

    <div class="glass-morphism rounded-[2.5rem] shadow-2xl w-full max-w-xl overflow-hidden">
        
        <!-- Input Section -->
        <div id="input-section" class="p-8">
            <h1 id="app-title" class="text-3xl font-extrabold text-gray-800 mb-2 text-center">Spin Setup</h1>
            <p id="app-desc" class="text-gray-500 text-center mb-8 text-sm">Configure your names and winning order.</p>
            
            <div class="space-y-6">
                <div>
                    <label id="lbl-names" class="block text-sm font-bold text-gray-700 mb-2">Participant Names:</label>
                    <textarea id="names-input" rows="5" class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:border-indigo-500 focus:bg-white focus:outline-none transition resize-none" placeholder="Enter one name per line..."></textarea>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label id="lbl-rigged" class="block text-sm font-bold text-gray-700">Winner Sequence (Optional):</label>
                    </div>
                    <input id="rigged-input" type="text" class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:border-indigo-500 focus:bg-white focus:outline-none" placeholder="Name 1, Name 2, ...">
                    <p id="rigged-help" class="text-[10px] text-gray-400 mt-2 leading-relaxed">If filled, spin #1 wins the first name, etc. Names not in the sequence will be picked randomly afterward.</p>
                </div>

                <button onclick="lockAndStart()" id="btn-save" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-xl hover:bg-indigo-700 shadow-xl shadow-indigo-200 transition transform active:scale-95">
                    LOCK & START
                </button>
            </div>
        </div>

        <!-- Spin Section -->
        <div id="spin-section" class="hidden-completely p-8 text-center">
            <div id="round-indicator" class="inline-block px-6 py-2 bg-indigo-600 text-white rounded-full text-xs font-black uppercase tracking-widest mb-10 shadow-lg shadow-indigo-200">
                Round #1
            </div>

            <div id="wheel-container">
                <div id="pointer"></div>
                <div class="center-hub"></div>
                <canvas id="wheel"></canvas>
            </div>

            <div class="mt-12 space-y-4">
                <button id="spin-button" onclick="spin()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-2xl hover:bg-indigo-700 shadow-xl shadow-indigo-200 transition transform active:scale-95">
                    SPIN NOW!
                </button>
                <button id="reset-button" onclick="location.reload()" class="hidden-completely w-full bg-white border-2 border-gray-200 text-gray-400 py-4 rounded-2xl font-bold hover:bg-gray-50 transition">
                    REFRESH FOR NEW SETUP
                </button>
            </div>

            <div class="mt-8 pt-8 border-t border-gray-100">
                <h3 id="lbl-remaining" class="text-xs font-black text-gray-400 uppercase tracking-[0.2em] mb-4">On the Wheel</h3>
                <div id="remaining-list" class="flex flex-wrap justify-center gap-2"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
